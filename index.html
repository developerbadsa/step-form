<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Schnell & Vollkommen Unverbindlich Anfragen</h2>
            <p>Ihr kostenfreies Angebot in nur <strong>2 Minuten</strong></p>
        </div>
        <form class="final-step-form">
            <h3>An wen sollen wir das unverbindliche Angebot senden?</h3>

            <div class="form-group">
                <label for="salutation">Anrede<span class="form-required">*</span></label>
                <select id="salutation" name="salutation" required>
                    <option value="">Bitte auswählen</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Familie">Familie</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Vorname<span class="form-required">*</span></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Vorname" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname<span class="form-required">*</span></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Nachname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-Mail<span class="form-required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="beispiel@beispiel.de" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefonnummer<span class="form-required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Bitte geben Sie eine gültige Telefonnummer ein." required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="datenschutz" name="datenschutz" required>
                <label for="datenschutz">
                    Ich willige in die Verarbeitung der angegebenen Gesundheitsdaten ein, bzw. versichere, dass die betroffene Person in diese Verarbeitung eingewilligt hat, sofern es sich nicht um Daten zu meiner Person handelt. Die Einwilligung kann jederzeit mit Wirkung für die Zukunft widerrufen werden. Die <a href="#" target="_blank" rel="nofollow">Datenschutzhinweise</a> habe ich zur Kenntnis genommen und werde auch die betroffene Person entsprechend informieren.*
                </label>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Bitte informieren Sie mich zum Thema häusliche Pflege per E-Mail. Die <a href="#" target="_blank" rel="nofollow">Informationen zum Datenschutz</a> habe ich zur Kenntnis genommen.
                </label>
            </div>

            <div class="form-actions">
                <button type="button" class="back-btn">Zurück</button>
                <button type="submit" class="submit-btn">Absenden</button>
            </div>
        </form>
    </div>
</body>

</html>
