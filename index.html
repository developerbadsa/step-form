<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .form-header {
            background: linear-gradient(90deg, #ff5f5f, #ff9a9a);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-header h2 {
            margin: 0;
        }
        .form-step {
            display: none;
            padding: 20px;
        }
        .form-step.active {
            display: block;
        }
        .form-step h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #00bcd4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-actions button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-actions button.back {
            background: #ff9a9a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Schnell & Unverbindlich Anfragen</h2>
        </div>
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="form-step active">
                <h3>Wo wird die Betreuung benötigt?</h3>
                <div class="form-group">
                    <label for="plz">PLZ</label>
                    <input type="text" id="plz" placeholder="Bitte geben Sie die PLZ ein">
                </div>
                <div class="form-actions">
                    <button type="button" class="next">Weiter</button>
                </div>
            </div>
            <!-- Step 2 -->
            <div class="form-step">
                <h3>Wann soll die Betreuung beginnen?</h3>
                <div class="form-group">
                    <input type="radio" id="sofort" name="start" value="sofort">
                    <label for="sofort">Schnellstmöglich (5-7 Werktage)</label><br>

                    <input type="radio" id="offen" name="start" value="offen">
                    <label for="offen">Derzeit noch offen</label><br>

                    <input type="radio" id="datum" name="start" value="datum">
                    <label for="datum">Datum festlegen</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="back">Zurück</button>
                    <button type="button" class="next">Weiter</button>
                </div>
            </div>
            <!-- Add more steps as needed -->
            <!-- Final Step -->
            <div class="form-step">
                <h3>Ihre Kontaktdaten</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Vorname Nachname">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="beispiel@domain.com">
                </div>
                <div class="form-group">
                    <label for="phone">Telefonnummer</label>
                    <input type="tel" id="phone" placeholder="Ihre Telefonnummer">
                </div>
                <div class="form-actions">
                    <button type="button" class="back">Zurück</button>
                    <button type="submit">Absenden</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll(".form-step");
        const nextButtons = document.querySelectorAll(".next");
        const backButtons = document.querySelectorAll(".back");
        const form = document.getElementById("multiStepForm");
        let currentStep = 0;

        nextButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("active");
                currentStep++;
                steps[currentStep].classList.add("active");
            });
        });

        backButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("active");
                currentStep--;
                steps[currentStep].classList.add("active");
            });
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Form successfully submitted!");
        });
    </script>
</body>
</html>
